- type: entity
  id: BaseGameRule
  abstract: true
  noSpawn: true
  components:
  - type: GameRule

- type: entity
  noSpawn: true
  parent: BaseGameRule
  id: SubGamemodesRule
  components:
  - type: SubGamemodes
    rules:
    - id: Thief
      prob: 0.5

- type: entity
  id: DeathMatch31
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: DeathMatchRule
    rewardSpawns:
    - id: HealingToolbox
    - id: ClothingOuterArmorBasicSlim
      orGroup: loot
    - id: ClothingHeadHelmetBasic
      orGroup: loot
    - id: SoapNT
      orGroup: loot
    - id: Bola
      orGroup: loot
    - id: Spear
      orGroup: loot
    - id: ClothingShoesGaloshes
      orGroup: loot
    - id: FoodPieBananaCream
      orGroup: loot
    - id: Stimpack
      orGroup: loot
  - type: KillCalloutRule
  - type: PointManager
  - type: RespawnDeadRule
  - type: RespawnTracker
    respawnDelay: 5

- type: entity
  id: InactivityTimeRestart
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: InactivityRule
    inactivityMaxTime: 600
    roundEndDelay: 10

- type: entity
  id: MaxTimeRestart
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: MaxTimeRestartRule
    roundMaxTime: 300
    roundEndDelay: 10

- type: entity
  id: Nukeops
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GameRule
    minPlayers: 20
  - type: RandomMetadata #this generates the random operation name cuz it's cool.
    nameSegments:
    - operationPrefix
    - operationSuffix
  - type: NukeopsRule
  - type: LoadMapRule
    gameMap: NukieOutpost
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ NukeopsCommander ]
    # fallbackRoles: [ Nukeops, NukeopsMedic ] # WD
      max: 1
      playerRatio: 10
      startingGear: SyndicateCommanderGearFull
      moodEffect: TraitorFocused # WD
      dropInventory: true # WD
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - nukeops-role-commander
        - SyndicateNamesElite
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: NukeopsRole
        prototype: NukeopsCommander
    - prefRoles: [ NukeopsMedic ]
    # fallbackRoles: [ Nukeops, NukeopsCommander ] # WD
      max: 1
      playerRatio: 10
      startingGear: SyndicateOperativeMedicFull
      moodEffect: TraitorFocused # WD
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - nukeops-role-agent
        - SyndicateNamesNormal
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: NukeopsRole
        prototype: NukeopsMedic
    - prefRoles: [ Nukeops ]
    # fallbackRoles: [ NukeopsCommander, NukeopsMedic ] # WD
      min: 0
      max: 3
      playerRatio: 10
      startingGear: SyndicateOperativeGearFull
      moodEffect: TraitorFocused # WD
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - nukeops-role-operator
        - SyndicateNamesNormal
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: NukeopsRole
        prototype: Nukeops

- type: entity
  id: Traitor
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GameRule
    minPlayers: 5
    delay:
      min: 240
      max: 420
  - type: TraitorRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ Traitor ]
      max: 8
      playerRatio: 10
      lateJoinAdditional: true
      moodEffect: TraitorFocused # WD
      components: # WD
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: TraitorRole
        prototype: Traitor

- type: entity # WD AHEAD OF WIZDEN UPSTREAM
  id: TraitorReinforcement
  parent: Traitor
  components:
  - type: TraitorRule
    giveUplink: false
    giveCodewords: false # It would actually give them a different set of codewords than the regular traitors, anyway
    giveBriefing: false
  - type: AntagSelection
    definitions:
    - prefRoles: [ Traitor ]
      mindRoles:
      - MindRoleTraitor

- type: entity
  id: Revolutionary
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GameRule
    minPlayers: 15
  - type: RevolutionaryRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ HeadRev ]
      max: 3
      playerRatio: 15
      moodEffect: RevolutionFocused # WD
      briefing:
        text: head-rev-role-greeting
        color: CornflowerBlue
        sound: "/Audio/Ambience/Antag/headrev_start.ogg"
      startingGear: HeadRevGear
      components:
      - type: Revolutionary
      - type: HeadRevolutionary
      mindComponents:
      - type: RevolutionaryRole
        prototype: HeadRev
      blacklist: # WD
        components:
          - CommandStaff

- type: entity
  id: Sandbox
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: SandboxRule

- type: entity
  id: Secret
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: SecretRule

- type: entity
  id: Zombie
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GameRule
    minPlayers: 20
    delay:
      min: 600
      max: 900
  - type: ZombieRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ InitialInfected ]
      max: 6
      playerRatio: 10
      blacklist:
        components:
        - ZombieImmune
        - InitialInfectedExempt
      briefing:
        text: zombie-patientzero-role-greeting
        color: Plum
        sound: "/Audio/Ambience/Antag/zombie_start.ogg"
      components:
      - type: PendingZombie
      - type: ZombifyOnDeath
      - type: IncurableZombie
      mindComponents:
      - type: InitialInfectedRole
        prototype: InitialInfected

