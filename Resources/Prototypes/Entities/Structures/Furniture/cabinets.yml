- type: entity
  name: cabinet
  id: CabinetBase
  parent: BaseStructure
  abstract: true
  description: Good for storing things. Has convenient surface on which you can put something. 
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: PlaceableSurface
  - type: Climbable
  - type: Clickable
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,8,5
  - type: Physics
    bodyType: Dynamic
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/smash.ogg"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.40,-0.40,0.40,0.40"
        density: 100
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Sprite
    sprite: Structures/Furniture/chairs.rsi
    noRot: true
  - type: Pullable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: StaticPrice
    price: 10

