- type: entity
  name: stun prod
  parent: BaseItem
  id: StunprodBase
  description: A stun prod for illegal incapacitation.
  abstract: true
  noSpawn: true
  components:
  - type: ItemToggle
    soundActivate:
      collection: sparks
      params:
        variation: 0.250
    soundDeactivate:
      collection: sparks
      params:
        variation: 0.250
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Blunt: 0
  - type: Stunprod
    energyPerUse: 70
  - type: DelayedKnockdownOnHit
    delay: 4
  - type: MeleeWeapon
    attackRate: 0.4
    canHeavyAttack: false
    equipCooldown: 1
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 12
    angle: 60
    animation: WeaponArcThrust
  - type: StaminaDamageOnHit
    damage: 60
    sound: /Audio/Weapons/egloves.ogg
  - type: StaminaDamageOnCollide
    damage: 30
    sound: /Audio/Weapons/egloves.ogg
  - type: UseDelay
  - type: Item
    heldPrefix: off
    size: Normal
    shape:
    - 0,0,2,0
    storedRotation: 44
  - type: DisarmMalus
    malus: 0.225
  - type: Appearance
  - type: StaticPrice
    price: 40
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot {}

- type: entity
  name: stun prod
  parent: StunprodBase
  id: Stunprod
  description: A stun prod for illegal incapacitation.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/stunprod.rsi
    layers:
    - state: stunprod_nocell
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Item
    sprite: Objects/Weapons/Melee/stunprod.rsi
  - type: Clothing
    sprite: Objects/Weapons/Melee/stunprod.rsi
    quickEquip: false
    slots:
    - back
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          nocell: {state: stunprod_nocell}
          True: {state: stunprod_on}
          False: {state: stunprod_off}
  - type: Construction
    deconstructionTarget: cuffs
    graph: StunprodGraph
    node: stunprod
