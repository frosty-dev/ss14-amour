# SPECIAL

- type: entity
  parent: BaseUnoCard
  id: UnoCardSpecial
  name: карта смены цвета
  description: Игральная карта UNO.
  components:
  - type: Sprite
    sprite: Objects/Fun/UnoCards/uno_special.rsi
    state: specialcolor
    scale: 0.5, 0.5
  - type: SpawnItemsOnUse
    items:
    - id: UnoCardUnknownSpecial

- type: entity
  parent: BaseUnoUnknownCard
  id: UnoCardUnknownSpecial
  noSpawn: true
  components:
  - type: SpawnItemsOnUse
    items:
    - id: UnoCardSpecial

