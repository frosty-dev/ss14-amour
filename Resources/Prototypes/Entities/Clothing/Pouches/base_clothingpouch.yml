- type: entity # WD feature
  abstract: true
  parent: Clothing
  id: ClothingPouchBase
  components:
  - type: Sprite
    state: icon
  - type: Item
    size: Normal
  - type: Clothing
    slots: [pocket, belt]
    quickEquip: false
  - type: PhysicalComposition
    materialComposition:
      Cloth: 35
  - type: StaticPrice
    price: 200
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/White/Web/walk1.ogg

- type: entity
  abstract: true
  parent: ClothingPouchBase
  id: ClothingPouchStorageBase
  components:
  - type: Storage
    maxItemSize: Small
    defaultStorageOrientation: Horizontal
    grid:
    - 0,0,3,1
  - type: Item
    size: Normal
    shape:
    - 0, 0, 1, 2
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface

- type: entity
  abstract: true
  parent: ClothingPouchBase
  id: ClothingPouchAmmoProviderBase
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
  - type: Item
    size: Ginormous
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container

