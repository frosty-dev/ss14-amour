# Подрывник синдиката
- type: entity
  parent: MobHuman
  id: MobHumanDemolitionist
  name: подрывник синдиката
  suffix: Human, Base
  components:
  - type: CaucasianAccent
  - type: GenericAntag
    rule: Destroy
  - type: Loadout
    prototypes: [SyndicateDemolitionistGearExtremely]
  - type: RandomMetadata
    nameSegments:
    - NamesFirstArab
    - NamesLastArab
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: AutoTraitor
    profile: TraitorReinforcement
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 200
    intensitySlope: 10
    maxIntensity: 10
    canCreateVacuum: false
    deleteAfterExplosion: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 70
      behaviors:
      - !type:ExplodeBehavior
      - !type:GibBehavior
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 1500
      behaviors:
      - !type:GibBehavior { }


- type: entity
  parent: MobHumanDemolitionist
  id: MobHumanDemolitionistShuttle
  name: подрывник синдиката
  suffix: Human, Base, Shuttle
  components:
  - type: GlobalAntagonist
    antagonistPrototype: globalAntagonistDemolitionist
