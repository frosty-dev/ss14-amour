- type: species
  id: Vulpkanin
  name: species-name-vulpkanin
  roundStart: true
  prototype: MobVulpkanin
  defaultSkinTone: "#b8b8b8"
  markingLimits: MobVulpkaninMarkingLimits
  dollPrototype: MobVulpkaninDummy
  skinColoration: Hues
  bodyTypes:
    - VulpkaninNormal
  sponsorOnly: true
  forAmins: true

- type: markingPoints
  id: MobVulpkaninMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ VulpkaninTailBasic ]
    HeadTop:
      points: 1
      required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false

