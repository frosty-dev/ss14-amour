- type: instantAction
  id: Crawl
  name: action-name-crawl
  description: action-desc-crawl
  checkCanInteract: false
  icon: { sprite: Clothing/Head/Hats/pyjamasyndicatered.rsi, state: icon }
  event: !type:CrawlToggledEvent

- type: emote
  id: EmoteCrawl
  category: Gesture
  buttonText: Ползти
