- type: entity
  parent: ClothingNeckBase
  id: CollarCyan
  name: cyan collar
  description: A nice, tight collar.
  components:
    - type: Sprite
      sprite: White/Clothing/Neck/lewd_neck.rsi
      state: collar_cyan
    - type: Clothing
      sprite: White/Clothing/Neck/lewd_neck.rsi
      clothingVisuals:
        neck:
        - state: collar_cyan-equipped


