- type: entity
  id: PartTajaran
  parent: BaseItem
  name: "tajaran body part"
  abstract: true
  components:
    - type: Damageable
      damageContainer: Biological
    - type: BodyPart
    - type: ContainerContainer
      containers:
        bodypart: !type:Container
          ents: []
    - type: Tag
      tags:
        - Trash

- type: entity
  id: TorsoTajaran
  name: "tajaran torso"
  parent: PartSlime
  components:
    - type: Sprite
      sprite: White/Mobs/Species/Tajaran/parts.rsi
      state: "chest_m"
    - type: Icon
      sprite: White/Mobs/Species/Tajaran/parts.rsi
      state: "chest_m"
    - type: BodyPart
      partType: Torso

- type: entity
  id: HeadTajaran
