- type: entity
  name: высокочастотный клинок
  parent: Katana
  id: HighFrequencyBlade
  description: Клинок, атакующий с невероятной быстротой, а также способный отражать выстрелы.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/hfrequency.rsi
  - type: MeleeWeapon
    autoAttack: true
    attackRate: 5
    damage:
      types:
        Slash: 25
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/hfrequency.rsi
    slots:
    - none
  - type: Reflect
    reflectProb: 0.4
  - type: Item
    sprite: White/Objects/Weapons/Chaplain/hfrequency.rsi
    size: Large
    storedRotation: 44
    shape:
    - 0, 0, 3, 0
  - type: MeleeBlock
    delay: 6.1

- type: entity
  name: клинок заклинаний
  parent: Katana
  id: SpellBlade
  description: Магический клинок, наделяемый силой одного из пяти аспектов.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/spellblade.rsi
  - type: MeleeWeapon
    wideAnimationRotation: 135
    damage:
      types:
        Slash: 35
  - type: Clothing
    quickEquip: false
    sprite: White/Objects/Weapons/Chaplain/spellblade.rsi
    slots:
    - back
    - suitStorage
  - type: Item
    sprite: White/Objects/Weapons/Chaplain/spellblade.rsi
    size: Large
    storedRotation: 44
    shape:
    - 0, 0, 1, 3
  - type: UserInterface
    interfaces:
      enum.SpellBladeUiKey.Key:
        type: SpellBladeBUI
  - type: ActivatableUI
    key: enum.SpellBladeUiKey.Key
    inHandsOnly: true
    closeOnHandDeselect: true
  - type: SpellBlade
  - type: MeleeBlock
    delay: 6.1

- type: entity
  name: мьёльнир
  parent: BaseItem
  id: Mjolnir
  description: Могучий молот, заимствованный у Тора, бога грома. Он трещит от едва сдерживаемой силы.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/mjolnir.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Blunt: 25
        Structural: 20
    soundHit:
      path: /Audio/White/Magic/Mjolnir/hit.ogg
    soundSwing:
      path: /Audio/White/Magic/Mjolnir/swing.ogg
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 15
        Structural: 60
  - type: Item
    size: Huge
    storedRotation: -44
    shape:
    - 0, 0, 1, 3
    sprite: White/Objects/Weapons/mjolnir.rsi
  - type: Clothing
    quickEquip: false
    sprite: White/Objects/Weapons/mjolnir.rsi
    slots:
    - back
    - suitStorage
  - type: DisarmMalus
  - type: MeleeThrowOnHit
    lifetime: 0.05
    minLifetime: 0.01
    speed: 20
    stunTime: 1.5
    fallAfterHit: true
    throwOnThrowHit: true
  - type: DamageOtherOnHit
    sound:
      path: /Audio/White/Magic/Mjolnir/hit.ogg
    damage:
      types:
        Blunt: 40
        Structural: 80
  - type: ChangeThrowForce
    throwForce: 20

- type: entity
  name: arcane barrage
  parent: BaseItem
  id: ArcaneBarrage
  description: Pew Pew Pew.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/arcane_barrage.rsi
    state: icon
  - type: Item
    size: Ginormous
    sprite: White/Objects/Weapons/arcane_barrage.rsi
  - type: AmmoCounter
  - type: Gun
