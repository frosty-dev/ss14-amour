- type: entity
  id: SecHud
  name: sechud
  abstract: true
  noSpawn: true
  components:
  - type: AccessReader
    access: [["Security"]]
  - type: SecurityHud
    criminalrecords:
    - SecurityIconDemote
    - SecurityIconParoled
    - SecurityIconSuspected
    - SecurityIconWanted
    - SecurityIconIncarcerated
    - SecurityIconExecute
    - SecurityIconMonitoring
    - SecurityIconSearch
    - SecurityIconReleased
    - CriminalRecordIconRemove
  - type: UserInterface
    interfaces:
    - key: enum.SecurityHudUiKey.Key
      type: SecurityHudBUI
