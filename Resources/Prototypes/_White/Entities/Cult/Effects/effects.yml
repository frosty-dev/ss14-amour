- type: entity
  id: CultTileEffect
  name: cult tile effect
  placement:
    mode: SnapgridCenter
  components:
    - type: TimedDespawn
      lifetime: 0.5
    - type: Transform
      noRot: true
      anchored: true
    - type: Sprite
      layers:
        - sprite: White/Cult/Effects/tiles_spawn.rsi
          state: floorglow
          shader: unshaded
      netsync: false
      drawdepth: FloorObjects
      color: "#FF0000"

- type: entity
  parent: CultTileEffect
  id: CultTileSpawnEffect
  name: cult tile glow
  placement:
    mode: SnapgridCenter
  components:
    - type: PointLight
      color: "#FF0000"

