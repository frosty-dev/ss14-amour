- type: entity # WD Engi Exclusive
  name: makeshift mirror shield
  parent: BaseItem
  id: MirrorShieldGhetto
  description: A makeshift mirror with a handle, used as dubious laser protection.
  components:
    - type: Sprite
      sprite: White/Objects/Weapons/ghetto_mirror_shield.rsi
      state: icon
    - type: Item
      sprite: White/Objects/Weapons/ghetto_mirror_shield.rsi
      size: Ginormous
    - type: Tag
      tags:
      - MirrorShieldGhetto
    - type: Reflect
      reflectProb: 0.7
      innate: true
      reflects:
        - Energy
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 2
          Slash: 0.9
          Piercing: 1.5
          Heat: .6
      activeBlockModifier:
        coefficients:
          Blunt: 2
          Slash: 0.9
          Piercing: 1.5
          Heat: .3
        flatReductions:
          Heat: 0.5
      blockSound: !type:SoundPathSpecifier
        path: /Audio/Effects/glass_step.ogg
    - type: MeleeBlock
    - type: Damageable
      damageContainer: Shield
    - type: Construction
      graph: MirrorShieldGhetto
      node: shield
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 40
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                ShardGlass:
                  min: 2
                  max: 3
    - type: StaticPrice
      price: 50
    - type: DisarmMalus
