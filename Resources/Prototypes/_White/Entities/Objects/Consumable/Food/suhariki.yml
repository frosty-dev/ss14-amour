# WD Engi Exclusive
- type: entity
  parent: BaseItem
  id: FoodSnackSuhariki
  name: suhariki
  description: Old relic of the past, you can barely read the label "Kirieshki".
  components:
  - type: Food
    trash: FoodPacketSuharikiTrash
  - type: FlavorProfile
    flavors:
      - cheap
      - bread
  - type: Sprite
    sprite: White/Objects/Consumable/Food/Suhariki/suhariki.rsi
    state: suhariki
  - type: Tag
    tags:
      - FoodSnack
  - type: BadFood
  - type: Suhariki
    chance: 0.25
    damage:
      types:
        Blunt: 10
  - type: Item
    size: Tiny
    sprite: White/Objects/Consumable/Food/Suhariki/suhariki.rsi
    heldPrefix: suhariki
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5 # No extra room for condiments
        reagents:
        - ReagentId: Nutriment
          Quantity: 1
        - ReagentId: Omnizine
          Quantity: 4
  - type: SpaceGarbage
  - type: StaticPrice
    price: 500

- type: entity
  noSpawn: true
  parent: FoodPacketTrash
  id: FoodPacketSuharikiTrash
  name: suhariki bag
  components:
  - type: Sprite
    sprite: White/Objects/Consumable/Food/Suhariki/suhariki.rsi
    state: suhariki-trash
  - type: Item
    size: Tiny
    sprite: White/Objects/Consumable/Food/Suhariki/suhariki.rsi
    heldPrefix: suhariki

- type: entity
  noSpawn: true
  name: Зуб
  parent: BaseItem
  id: SuharikiTooth
  description: Может быть он твой, а может и не твой.
  components:
  - type: Sprite
    sprite: White/Objects/Consumable/Food/Suhariki/tooth.rsi
    state: icon
  - type: Item
    size: Tiny
  - type: EmitSoundOnLand
    sound:
      path: /Audio/White/Object/Misc/Suhariki/tooth_drop_1.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/White/Object/Misc/Suhariki/tooth_drop_2.ogg
  - type: SpaceGarbage
  - type: StaticPrice
    price: 100

