- type: entity
  id: BaseBulletShinanoGranade
  abstract: true
  name: base shinano granade
  components:
  - type: MovedByPressure
  - type: FlyBySound
  - type: Clickable
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: grenade
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3  # fite me
        friction: 0.2
  - type: DeleteOnTrigger
  - type: Physics
    bodyType: Dynamic
  - type: TimedDespawn
    lifetime: 10
  - type: TriggerOnLand

- type: entity
  parent: BaseBulletShinanoGranade
  id: ShinanoBulletGrenadeFlash
  noSpawn: true
  name: flash shinano grenade
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: grenade
  - type: FlashOnTrigger
    range: 3
  - type: SpawnOnTrigger
    proto: GrenadeFlashEffect

- type: entity
  parent: BaseBulletShinanoGranade
  id: ShinanoBulletGrenadeSmoke
  noSpawn: true
  name: smoke shinano grenade
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: grenade
  - type: SmokeOnTrigger
    duration: 10
    spreadAmount: 30
    smokePrototype: SmokeTear
    solution:
      reagents:
      - ReagentId: TearGas
        Quantity: 50
  - type: SoundOnTrigger
    sound: /Audio/Items/smoke_grenade_smoke.ogg

- type: entity
  parent: [BaseBullet, BaseBulletTrail]
  id: ShinanoBulletGrenadeBeanbag
  noSpawn: true
  name: beanbag shinano grenade
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: grenade
  - type: Projectile
    damage:
      types:
        Blunt: 15
  - type: StaminaDamageOnCollide
    ignoreResistances: true
    damage: 80
