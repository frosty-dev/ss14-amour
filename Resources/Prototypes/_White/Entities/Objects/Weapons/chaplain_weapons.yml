# Так как мечей много, а смысла в них не очень - я буду писать в комментариях геймдизайнерских прикол каждого из них

- type: entity
  parent: BaseItem
  id: BaseHolyWeapon
  abstract: true
  components:
  - type: HolyWeapon
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/forceweapon.rsi
    state: icon
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg

# Базовая палка, чтобы как можно быстрее сменить ее.
- type: entity
  parent: BaseHolyWeapon
  id: NullRod
  name: жезл нулификации
  description: Жезл из чистого обсидиана. Само его присутствие разрушает и ослабляет "магические силы". Во всяком случае так написано в путеводителе.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/nullrod.rsi
    state: icon
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 18
    soundHit:
      collection: MetalThud
  - type: Item
    size: Normal
    sprite: White/Objects/Weapons/Chaplain/nullrod.rsi
  - type: Clothing
    quickEquip: false
    sprite: White/Objects/Weapons/Chaplain/nullrod.rsi
    slots:
    - belt
  - type: ActivatableUI
    key: enum.SelectWeaponUi.Key
    inHandsOnly: true
    closeOnHandDeselect: true
  - type: UserInterface
    interfaces:
      enum.SelectWeaponUi.Key:
        type: NullRodBui
  - type: NullRod
    weapons:
    - GodHand
    - HolyClaymore
    - Chainsword
    - SwordGlowing
    - HolyKatana
    - MultiverseBlade
    - VorpalScythe
    - PossessedBlade
    - ChainsawHand
    - HolyWhip
    - HolyStaff
    - UnholyPitchfork
    - WarHammer
    - HyperTool

# Прикольно выглядящая рука, нельзя снять и бьет ожогами.
- type: entity
  parent: BaseHolyWeapon
  id: GodHand
  name: божья длань
  description: Эта рука сияет с потрясающей силой!
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/godhand.rsi
    state: icon
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -10
    wideAnimationRotation: 180
    damage:
      types:
        Heat: 15
  - type: Item
    size: Ginormous
    sprite: White/Objects/Weapons/Chaplain/godhand.rsi
  - type: Unremoveable
    deleteOnDrop: true

# Типичный меч, база базовая. Может блокировать, острый.
- type: entity
  parent: BaseHolyWeapon
  id: HolyClaymore
  name: священный клеймор
  description: Оружие, подходящее для крестового похода!
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/claymore.rsi
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/claymore.rsi
    slots:
    - back
    - belt
    - suitStorage
  - type: Item
    size: Huge
    storedRotation: -44
    shape:
    - 0, 0, 1, 3
    sprite: White/Objects/Weapons/Chaplain/claymore.rsi
  - type: MeleeWeapon
    damage:
      types:
        Slash: 15
  - type: Sharp
  - type: MeleeBlock
    delay: 12.1

# Отсылка на вархаммер, больше всего урона, так как не может блокировать
- type: entity
  parent: BaseHolyWeapon
  id: Chainsword
  name: цепной меч
  description: Не позволь еретику жить.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/chainsword.rsi
    state: icon
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/chainsword.rsi
    slots:
    - back
    - belt
    - suitStorage
  - type: Item
    size: Huge
    storedRotation: -44
    shape:
    - 0, 0, 1, 3
    sprite: White/Objects/Weapons/Chaplain/chainsword.rsi
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/chainsaw.ogg
    damage:
      types:
        Slash: 21
  - type: Tool
    qualities:
      - Sawing
    speed: 0.5
  - type: Sharp

# Он светится
- type: entity
  parent: HolyClaymore
  id: SwordGlowing
  name: силовой меч
  description: Клинок светится силой веры. Или, возможно, благодаря аккумулятору.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/forceweapon.rsi
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/forceweapon.rsi
  - type: PointLight
    radius: 4
    energy: 2
    color: lightblue
  - type: Item
    size: Huge
    storedRotation: -44
    shape:
    - 0, 0, 1, 3
    sprite: White/Objects/Weapons/Chaplain/forceweapon.rsi

# Позволяет блокировать быстрее, средненький урон.
- type: entity
  parent: BaseHolyWeapon
  id: HolyKatana
  name: лезвие ханзо
  description: Способен прорезать святой клеймор.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/katana.rsi
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/katana.rsi
    slots:
    - back
    - belt
    - suitStorage
  - type: Item
    size: Huge
    storedRotation: -44
    shape:
    - 0, 0, 1, 3
    sprite: White/Objects/Weapons/Chaplain/katana.rsi
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Slash: 13
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DisarmMalus
  - type: MeleeBlock
    delay: 8.1
  - type: Sharp
  - type: Tag
    tags:
    - Katana

# Смешной меч с разбросом дамага
- type: entity
  parent: BaseHolyWeapon
  id: MultiverseBlade
  name: внепространственный клинок
  description: Будучи когда-то предвестником межпространственной войны, его острота сильно колеблется. Наносит от 1 до 50 урона.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/multiverse.rsi
  - type: MeleeWeapon
    damage:
      types:
        Slash: 1
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/multiverse.rsi
    slots:
    - back
    - suitStorage
  - type: Item
    size: Huge
    storedRotation: -44
    shape:
    - 0, 0, 1, 3
    sprite: White/Objects/Weapons/Chaplain/multiverse.rsi
  - type: RandomDamage
  - type: Sharp

# Пробивает броню
- type: entity
  parent: BaseHolyWeapon
  id: VorpalScythe
  name: коса жнеца
  description: И жрец, и жнец, и на дуде игрец! Коса способна пробить броню противника.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/scythe.rsi
  - type: MeleeWeapon
    ignoreResistances: true
    damage:
      types:
        Slash: 14
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/scythe.rsi
    slots:
    - back
    - suitStorage
  - type: Item
    size: Huge
    storedRotation: -44
    shape:
    - 0, 0, 2, 3
    sprite: White/Objects/Weapons/Chaplain/scythe-inhands.rsi
  - type: Sharp

# Может пиздеть и может давать пизды
- type: entity
  parent: HolyKatana
  id: PossessedBlade
  name: Одержимый Клинок
  description: Когда на станции царит хаос, приятно иметь рядом друга.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/possessed.rsi
  - type: MeleeWeapon
    wideAnimationRotation: -45
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/possessed.rsi
    slots:
    - back
    - suitStorage
  - type: GhostRole
    allowSpeech: true
    name: ghost-role-information-possessed-blade-name
    description: ghost-role-information-possessed-blade-description
    rules: ghost-role-information-possessed-blade-rules
  - type: GhostTakeoverAvailable
  - type: Examiner
  - type: Item
    size: Huge
    storedRotation: 44
    shape:
    - 0, 0, 1, 3
    sprite: White/Objects/Weapons/Chaplain/possessed.rsi
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 13
  - type: CombatMode
  - type: UseDelay
    delay: 2.0
  - type: PacifiedOnChaplainAction

# Приклеен к руке, быстро и громко бьет
- type: entity
  parent: BaseHolyWeapon
  id: ChainsawHand
  name: рука-бензопила
  description: Добро? Зло? Ты парень с бензопилой в руке.
  components:
  - type: Sharp
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/chainsaw.rsi
    state: icon
  - type: MeleeWeapon
    autoAttack: true
    angle: 0
    wideAnimationRotation: 90
    attackRate: 4
    damage:
      types:
        Slash: 4.5
    soundHit:
      path: /Audio/Weapons/chainsaw.ogg
      params:
        volume: -3
  - type: Item
    size: Huge
    sprite: White/Objects/Weapons/Chaplain/chainsaw.rsi
  - type: Unremoveable
    deleteOnDrop: true
  - type: Tool
    qualities:
      - Sawing
    speed: 0.5

# Нокдаунит при ударе
- type: entity
  parent: BaseHolyWeapon
  id: HolyWhip
  name: священная плеть
  description: Какая ужасная ночь на космической станции 14.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/whip.rsi
    state: icon
  - type: MeleeWeapon
    soundHit:
      path: /Audio/White/Items/hit/chainhit.ogg
    range: 1.5
    attackRate: 0.5
    damage:
      types:
        Blunt: 10
  - type: Item
    size: Normal
    sprite: White/Objects/Weapons/Chaplain/whip.rsi
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/whip.rsi
    slots:
    - belt
  - type: DisarmMalus
  - type: KnockDownOnHit
    knockDownBehavior: NoDrop
    knockdownTime: 0.4

# Отбрасывает при ударе и может блокировать, требует держать себя в двух руках для отброса
- type: entity
  parent: BaseHolyWeapon
  id: HolyStaff
  name: посох монаха
  description: Длинный высокий посох из полированного дерева. Традиционно используемый в боевых искусствах древней Земли, теперь он используется для преследования клоуна.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/staff.rsi
    state: icon
  - type: Item
    size: Huge
    storedRotation: 44
    shape:
    - 0, 0, 0, 4
    sprite: White/Objects/Weapons/Chaplain/staff.rsi
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/staff.rsi
    slots:
    - back
    - suitStorage
  - type: MeleeWeapon
    wideAnimationRotation: 135
    damage:
      types:
        Blunt: 6
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 8
  - type: MeleeThrowOnHit
    lifetime: 0.2
    speed: 5
    fallAfterHit: true
    requireWield: true
  - type: UseDelay
  - type: MeleeBlock
    delay: 8.1

# Можно кинуть, если попасть нанесет ебать как много, не попадет - ты проебал ее. Далеко бьет
- type: entity
  parent: BaseHolyWeapon
  id: UnholyPitchfork
  name: нечестивые вилы
  description: Держа это, ты выглядишь абсолютно по дьявольски.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/pitchfork.rsi
    state: icon
  - type: Item
    sprite: White/Objects/Weapons/Chaplain/pitchfork.rsi
    size: Huge
    storedRotation: -44
    shape:
    - 0, 0, 1, 3
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/pitchfork.rsi
    slots:
    - back
    - suitStorage
  - type: MeleeWeapon
    range: 2
    wideAnimationRotation: -135
    damage:
      types:
        Piercing: 8
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 77
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 4
  - type: EmbeddableProjectile
    offset: 0.15,0.15
  - type: ThrowingAngle
    angle: 225
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.20,-0.10
            - -0.10,-0.20
            - 0.40,0.30
            - 0.30,0.40
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Sharp
  - type: UseDelay
  - type: DisarmMalus

# Высокий структурный урон
- type: entity
  parent: BaseHolyWeapon
  id: WarHammer
  name: реликтовый боевой молот
  description: Этот боевой молот обошелся священнику в сорок тысяч кредитов.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/hammer.rsi
    state: icon
  - type: Item
    size: Huge
    storedRotation: -44
    shape:
    - 0, 0, 1, 3
    sprite: White/Objects/Weapons/Chaplain/hammer.rsi
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/hammer.rsi
    slots:
    - belt
    - back
    - suitStorage
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Blunt: 16
        Structural: 40
    soundHit:
      collection: HammerHit
    soundSwing:
      collection: HammerMiss
  - type: DisarmMalus
  - type: KnockDownOnHit
    knockDownBehavior: NoDrop
    knockdownTime: 0.4

# Имеет все инструменты в себе, но работает медленно и почти не наносит урона
- type: entity
  parent: BaseHolyWeapon
  id: HyperTool
  name: гиперинструмент
  description: Кто-то додумался склеить все инструменты вместе и вот, что вышло. Настолько продуманный, что вы не понимаете, как этим адекватно пользоваться
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/hypertool.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    canHeavyAttack: false
    damage:
      types:
        Blunt: 4
    soundHit:
      collection: HyperToolUsing
  - type: Item
    size: Normal
    sprite: White/Objects/Weapons/Chaplain/hypertool.rsi
  - type: Clothing
    sprite: White/Objects/Weapons/Chaplain/hypertool.rsi
    slots:
    - belt
  - type: DisarmMalus
  - type: Tool
    qualities:
    - Screwing
    - Prying
    - Anchoring
    - Cutting
    - Pulsing
    speed: 0.7
    useSound:
      collection: HyperToolUsing

- type: soundCollection
  id: HyperToolUsing
  files:
  - /Audio/Effects/RingtoneNotes/a.ogg
  - /Audio/Effects/RingtoneNotes/asharp.ogg
  - /Audio/Effects/RingtoneNotes/b.ogg
  - /Audio/Effects/RingtoneNotes/c.ogg
  - /Audio/Effects/RingtoneNotes/csharp.ogg
  - /Audio/Effects/RingtoneNotes/d.ogg
  - /Audio/Effects/RingtoneNotes/dsharp.ogg
  - /Audio/Effects/RingtoneNotes/e.ogg
  - /Audio/Effects/RingtoneNotes/f.ogg
  - /Audio/Effects/RingtoneNotes/fsharp.ogg
  - /Audio/Effects/RingtoneNotes/g.ogg
  - /Audio/Effects/RingtoneNotes/gsharp.ogg
