- type: entity
  parent: BaseItem
  id: NullRod
  name: жезл нулификации
  description: Жезл из чистого обсидиана. Само его присутствие разрушает и ослабляет "магические силы". Во всяком случае так написано в путеводителе.
  components:
  - type: Sprite
    sprite: White/Objects/Weapons/Chaplain/nullrod.rsi
    state: icon
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 18
  - type: Item
    size: Normal
    sprite: White/Objects/Weapons/Chaplain/nullrod.rsi
  - type: Clothing
    quickEquip: false
    sprite: White/Objects/Weapons/Chaplain/nullrod.rsi
    slots:
    - belt
  - type: ActivatableUI
    key: enum.SelectWeaponUi.Key
    inHandsOnly: true
    closeOnHandDeselect: true
  - type: UserInterface
    interfaces:
    - key: enum.SelectWeaponUi.Key
      type: NullRodBui
  - type: NullRod
    weapons:
    - GodHand
    - HolyClaymore
    - Chainsword
    - SwordGlowing
    - HolyKatana
    - MultiverseBlade
    - VorpalScythe
    - PossessedBlade
    - ChainsawHand
    - HolyWhip
    - HolyStaff
    - UnholyPitchfork
    - WarHammer
    - HyperTool
  - type: HolyWeapon

